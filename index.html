<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-half">
        <img src="./sorting hat.svg" alt="sorting hat" />
      </div>
      <div class="bottom-half">
        <h2>Welcome to Hogwarts</h2>
        <p>Before you feast begins, your sorting will take place.</p>
        <button class="sort-button" onclick="startSorting()">
          Put the hat on
        </button>
        <p class="house-name"></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
